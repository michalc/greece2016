<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Greece 2016</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 38.4939616798033, lng: 20.655142999999953},
          zoomControl: true,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          rotateControl: false,
          fullscreenControl: true,
          styles: [{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"on"},{"saturation":-100},{"lightness":20}]},{"featureType":"road","elementType":"all","stylers":[{"visibility":"on"},{"saturation":-100},{"lightness":40}]},{"featureType":"water","elementType":"all","stylers":[{"visibility":"on"},{"saturation":-10},{"lightness":30}]},{"featureType":"landscape.man_made","elementType":"all","stylers":[{"visibility":"simplified"},{"saturation":-60},{"lightness":10}]},{"featureType":"landscape.natural","elementType":"all","stylers":[{"visibility":"simplified"},{"saturation":-60},{"lightness":60}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"},{"saturation":-100},{"lightness":60}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"},{"saturation":-100},{"lightness":60}]}]
        });

        map.addListener('center_changed', function() {
          console.log(map.getCenter().lat(),map.getCenter().lng())
        });


        // Google Maps fetches the kml from their servers,
        // so it must be on a publically accessible URL
        // Also for some reason couldn't get http://greece2016.charemza.name/ working
        var host = 'http://s3-eu-west-1.amazonaws.com/greece2016.charemza.name/'

        var layer1 = new google.maps.KmlLayer({
          url: host + 'track-1.kmz',
          preserveViewport: true,
          map: map
        });
        var layer2 = new google.maps.KmlLayer({
          url: host + 'track-2.kmz',
          preserveViewport: true,
          map: map
        });
        var layer3 = new google.maps.KmlLayer({
          url: host + 'track-3.kmz',
          preserveViewport: true,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfegpC6GgGSpvRf9tj9VXrPZhlzQR0C8&callback=initMap">
    </script>
  </body>
</html>
